<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Carousel</h2>
        <div class="row py-3">
            <div class="col">
               <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images - carousel/biltema-press-hvuud.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-primary">First Slide Label</h5>
                            <a href="https://bjornholt.vgs.no/" target="blank">Les mer</a>
                            Dette er bilde av biltema butiken

                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="images - carousel/iphone_14_pro_1140x371.webp" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second Slide Label</h5>
                            <a href="https://bjornholt.vgs.no/fagtilbud/yrkesfag/informasjonsteknologi-og-medieproduksjon/" class="text-success" target="blank">IM BHV</a>
                            iphone 14 pro, den nye mobilen til apple 

                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="images - carousel/ViewImage-944-350.webp" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-danger">Third Slide Label</h5>
                            b√•tutstyr

                        </div>

                    </div>

                </div><!-- inner -->
                <button type="button" class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">previous</span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>

                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to=0 aria-label="slide 1" aria-current="true" class="active">

                    </button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to=1 aria-label="slide 2">

                    </button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to=2 aria-label="slide 3">

                        

                </div>
            </div> 
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
